<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Timetable Generator</title>
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Include required Tailwind classes */
        .min-w-full { min-width: 100%; }
        .border-collapse { border-collapse: collapse; }
        .border { border-width: 1px; }
        .border-gray-200 { border-color: rgba(229, 231, 235); }
        .bg-gray-50 { background-color: rgba(249, 250, 251); }
        .bg-gray-100 { background-color: rgba(243, 244, 246); }
        .bg-gray-200 { background-color: rgba(229, 231, 235); }
        .bg-gray-300 { background-color: rgba(209, 213, 219); }
        .bg-gray-400 { background-color: rgba(156, 163, 175); }
        .bg-gray-500 { background-color: rgba(107, 114, 128); }
        .bg-white { background-color: #ffffff; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .text-left { text-align: left; }
        .text-xs { font-size: 0.75rem; }
        .text-sm { font-size: 0.875rem; }
        .text-gray-500 { color: rgba(107, 114, 128); }
        .text-gray-700 { color: rgba(55, 65, 81); }
        .font-medium { font-weight: 500; }
        .uppercase { text-transform: uppercase; }
        .tracking-wider { letter-spacing: 0.05em; }
        .whitespace-nowrap { white-space: nowrap; }
        .divide-y > :not([hidden]) ~ :not([hidden]) { border-top-width: 1px; }
        .divide-gray-200 > :not([hidden]) ~ :not([hidden]) { border-color: rgba(229, 231, 235); }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-xl font-bold text-blue-600">Timetable Generator</a>
            <div>
                <a href="{{ url_for('index') }}" class="text-gray-700 hover:text-blue-600 mx-2">Home</a>
                <a href="{{ url_for('timetables') }}" class="text-gray-700 hover:text-blue-600 mx-2">Timetables</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8 px-4">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
